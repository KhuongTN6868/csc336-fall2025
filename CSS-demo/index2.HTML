<html>
<head>
    <title>CSS-Demo</title>
    <style>
        html{
            font-size: xx-large;
        }
        body {
            background-color: aliceblue;
        }
        p {
            background-color: black;
            color: white;
            

        }
        .importance {
            background-color: darkred;
        }
        
        .importance:hover {
            background-color: white;
        }
        #special {
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
    
<body style = "background-color: aliceblue;">
    <p style = "background-color: black;">This is a place where we are going to experiment with CSS styling.</p>
    <p class="importance">This is a second paragraph.</p>
    <p id="special">This is a third paragraph.</p>
</body>
</html>
