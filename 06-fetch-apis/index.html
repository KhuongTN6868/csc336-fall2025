<html>
<head>
  <title>Homework 6 Fun API</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1> Fun API Demo </h1>
  </header>

  <main>
    <section>
      <h2> Random Advice</h2>
      <p id="advice">Loading advice...</p>
    </section>

    <section>
      <h2>Random Joke</h2>
      <p id="joke-setup">Loading joke...</p>
      <p id="joke-punchline"></p>
    </section>

    <section>
      <h2> Random Meal</h2>
      <h3 id="meal-name">Loading meal...</h3>
      <img id="meal-image" src="" alt="Meal Image" width="300">
      <p id="meal-instructions"></p>
    </section>

    <button id="refresh-btn">Get New Fun!</button>
  </main>
</body>
</html>
